name = Reply
author = Jesse Luehrs <doy@tozt.net>
license = MIT
copyright_holder = Jesse Luehrs

[FileFinder::Filter / WeaverFiles]
finder = :InstallModules
finder = :ExecFiles
skip = ^lib/Reply/Plugin/Defaults.pm$
skip = ^lib/Reply/Util.pm$

[@DOY]
:version = 0.14
dist = Reply
repository = github
Test::Compile_skip = ::(?:CollapseStack|Nopaste|DataDump|DataPrinter|Editor|AutoRefresh|Autocomplete::Keywords|Pager|Multiline::PPI)$
PodWeaver_finder = WeaverFiles

[MetaNoIndex]
package = Reply::Plugin::Defaults
package = Reply::Util

[AutoPrereqs]
skip = ^App::Nopaste$
skip = ^B::Keywords$
skip = ^Carp::Always$
skip = ^Class::Refresh$
skip = ^Data::Dump$
skip = ^Data::Printer$
skip = ^IO::Pager$
skip = ^PPI$
skip = ^mro$
skip = ^MRO::Compat$
skip = ^Proc::InvokeEditor$
skip = ^Term::ReadKey$
skip = ^Win32::Console::ANSI$

[Prereqs]
Devel::LexAlias = 0

[Prereqs / RuntimeRecommends]
App::Nopaste = 0
B::Keywords = 0
Carp::Always = 0
Class::Refresh = 0.05
Data::Dump = 0
Data::Printer = 0
IO::Pager = 0
PPI = 0
Proc::InvokeEditor = 0
Term::ReadKey = 0
Term::ReadLine::Gnu = 0

; XXX it'd be nice if we could make this recommended instead of required
[OSPrereqs / MSWin32]
Win32::Console::ANSI = 0

[PerlVersionPrereqs / 5.010]
MRO::Compat = 0
